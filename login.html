  <h2>Login via Phone Number (2FA)</h2>

  <input type="text" id="phone" placeholder="+91XXXXXXXXXX" /><br />
  <div id="recaptcha-container"></div><br />
  <button onclick="sendOTP()">Send OTP</button><br />

  <input type="text" id="otp" placeholder="Enter OTP" /><br />
  <button onclick="verifyOTP()">Verify & Login</button>

  <script>
    // Global variable
    let confirmationResult;

    // Show reCAPTCHA
    window.onload = function () {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'normal',
        callback: function (response) {
          // reCAPTCHA solved
        }
      });
    };

    // Send OTP
    function sendOTP() {
      const phone = document.getElementById('phone').value;
      const appVerifier = window.recaptchaVerifier;

      firebase.auth().signInWithPhoneNumber(phone, appVerifier)
        .then(function (result) {
          confirmationResult = result;
          document.getElementById('status').innerText = "OTP Sent!";
        }).catch(function (error) {
          document.getElementById('status').innerText = error.message;
        });
    }

    // Verify OTP
    function verifyOTP() {
      const otp = document.getElementById('otp').value;
      confirmationResult.confirm(otp).then(function (result) {
        document.getElementById('status').innerText = "Login Successful! ✅";
        const user = result.user;
        // Redirect to dashboard or homepage
        window.location.href = "dashboard.html";
      }).catch(function (error) {
        document.getElementById('status').innerText = "Wrong OTP ❌";
      });
    }
  </script>
